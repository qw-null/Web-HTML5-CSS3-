<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东图片列表</title>
    <style>
        body {
            background-color: antiquewhite;
        }

        .pic_list {
            width: 190px;
            height: 470px;
            background-color: #f4f4f4;
        }

        .img-item {
            margin-bottom: 9px;
            cursor: pointer;
        }

        .img-item img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="pic_list">
        <div class="img-item">
            <img src="./pic/01.webp" alt="图片1">
        </div>
        <div class="img-item">
            <img src="./pic/02.webp" alt="图片2">
        </div>
        <div class="img-item">
            <img src="./pic/03.webp" alt="图片3">
        </div>
    </div>
</body>

</html>
